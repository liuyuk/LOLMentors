<section data-ng-controller="MentorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mentors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mentor in mentors" data-ng-href="#!/mentors/{{mentor._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mentor.created | date:'medium'"></span>
				by
				<span data-ng-bind="mentor.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mentor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mentors.$resolved || mentors.length">
    	No Mentors yet, why don't you <a href="/#!/mentors/create">create one</a>?
    </div>
</section>
